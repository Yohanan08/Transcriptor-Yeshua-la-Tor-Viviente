<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor AI - Yeshua la TorÃ¡ Viviente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --bg: #f1f5f9;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }
        .container { 
            background: white; 
            max-width: 700px; width: 100%;
            padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }
        /* Estilo para el Logo */
        .header-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        h1 { color: var(--primary); margin-bottom: 5px; font-size: 24px; }
        .subtitle { color: #64748b; margin-bottom: 30px; font-size: 14px; }
        
        .upload-box {
            border: 2px dashed #cbd5e1;
            padding: 30px; border-radius: 15px;
            cursor: pointer; transition: 0.3s;
            background: #fafafa;
        }
        .upload-box:hover { border-color: var(--accent); background: #f0f7ff; }
        
        .btn {
            background: var(--accent); color: white;
            border: none; padding: 12px 25px;
            border-radius: 8px; font-weight: 600;
            cursor: pointer; width: 100%; margin-top: 15px;
            transition: 0.3s;
        }
        .btn:disabled { background: #cbd5e1; cursor: not-allowed; }
        
        #editor {
            width: 100%; height: 300px;
            margin-top: 25px; padding: 15px;
            border: 1px solid #e2e8f0; border-radius: 10px;
            display: none; box-sizing: border-box;
            font-size: 16px; line-height: 1.5;
        }
        .btn-pdf { background: #10b981; display: none; }
        #status { margin-top: 15px; font-size: 14px; color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <img src="logo-leon.png" alt="Logo" class="header-logo">
    
    <h1>Transcriptor</h1>
    <p class="subtitle">Yeshua la TorÃ¡ Viviente</p>

    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <p id="fileText">ðŸ“‚ Haz clic para seleccionar audio desde tu PC</p>
        <input type="file" id="fileInput" accept="audio/*" style="display:none">
    </div>

    <div id="status"></div>

    <button id="startBtn" class="btn" disabled>Iniciar TranscripciÃ³n</button>
    
    <textarea id="editor"></textarea>
    
    <button id="pdfBtn" class="btn btn-pdf">Descargar como PDF</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const editor = document.getElementById('editor');
    const pdfBtn = document.getElementById('pdfBtn');

    fileInput.onchange = () => {
        if(fileInput.files.length > 0) {
            document.getElementById('fileText').innerText = "âœ… " + fileInput.files[0].name;
            startBtn.disabled = false;
        }
    };

    startBtn.onclick = async () => {
        const formData = new FormData();
        formData.append('audio', fileInput.files[0]);
        
        startBtn.disabled = true;
        status.innerText = "â³ Procesando con Inteligencia Artificial...";

        try {
            const res = await fetch('/api/transcribe', { method: 'POST', body: formData });
            const data = await res.json();
            
            if(data.text) {
                status.innerText = "âœ¨ TranscripciÃ³n lista";
                editor.value = data.text;
                editor.style.display = "block";
                pdfBtn.style.display = "block";
            }
        } catch (e) {
            status.innerText = "âŒ Error al conectar";
            startBtn.disabled = false;
        }
    };

    // LÃ³gica profesional de PDF (Multipage)
    pdfBtn.onclick = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const margin = 20;
        const width = doc.internal.pageSize.getWidth() - (margin * 2);
        const lines = doc.splitTextToSize(editor.value, width);
        let y = 25;

        doc.setFontSize(18);
        doc.text("TranscripciÃ³n", margin, y);
        y += 15;
        doc.setFontSize(12);

        lines.forEach(line => {
            if (y > 280) { doc.addPage(); y = 20; }
            doc.text(line, margin, y);
            y += 7;
        });
        doc.save("transcripcion.pdf");
    };
</script>

</body>
</html>
